<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Kenny Victoria</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Kenny Victoria</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="https://cdn0.iconfinder.com/data/icons/social-network-7/50/29-48.png" class="social" alt="Github">
				<img src="https://cdn0.iconfinder.com/data/icons/shift-logotypes/32/Instagram-48.png" class="social" alt="Instagram">
				<img src="https://cdn0.iconfinder.com/data/icons/social-network-7/50/4-48.png" class="social" alt="Twitter">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Kenny Victoria
		</div>
	</footer>
</body>
</html>
